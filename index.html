<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <video
      src="pexels-creativ-medium-5667054 (2160p).mp4"
      autoplay
      loop
      muted
    ></video>
    <header>
      <nav>
        <div class="section1">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contect Us</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="bookmark-container">
        <!-- <video
          class="titan"
          src="production_id_3692634 (1080p).mp4"
          autoplay
          loop
          muted
        ></video> -->
        <section class="box1">
          <h1>My Bookmarks</h1>
          <hr />
        </section>
        <div class="bookmark-buttons">
          <button class="bookmark-btn" id="whatsapp-bookmark">Whatsapp</button>
          <button class="bookmark-btn" id="facebook-bookmark">Facebook</button>
          <button class="bookmark-btn" id="instagram-bookmark">
            instagram
          </button>
          <button class="bookmark-btn" id="snapchat-bookmark">Snapchat</button>
          <button class="bookmark-btn" id="twitter-bookmark">Twitter</button>
          <button class="bookmark-btn" id="threads-bookmark">Thread</button>
          <button class="bookmark-btn" id="linkedin-bookmark">linkedin</button>
        </div>
        <button id="submit-btn">Submit</button>
      </div>
    </main>
  </body>
  <script>

    const bookmarkButtons = document.querySelectorAll(".bookmark-btn");
    let selectedBookmark = "";

    bookmarkButtons.forEach((button) => {
      button.addEventListener("click", function (event) {
        const buttonId = event.target.id;
        const bookmarkURLs = {
          "whatsapp-bookmark": "https://wa.me/1234567890",
          "facebook-bookmark": "https://m.facebook.com/",
          "instagram-bookmark": "https://www.instagram.com/",
          "snapchat-bookmark": "https://www.snapchat.com/",
          "twitter-bookmark": "https://twitter.com/",
          "threads-bookmark": "https://www.threada.net/",
          "linkedin-bookmark": "https://in.linkedin.com/",
        };
        selectedBookmark = bookmarkURLs[buttonId];
      });
    });

    document
      .getElementById("submit-btn")
      .addEventListener("click", function () {
        if (selectedBookmark) {
          window.location.href = selectedBookmark;
        } else {
          console.log("Please select a bookmark before submitting.");
        }
      });
        const buttons = document.querySelectorAll(".bookmark-btn");

    buttons.forEach((button) => {
      button.addEventListener("click", () => {
        buttons.forEach((btn) => {
          btn.classList.remove("active");
        });
        button.classList.add("active");
      });
    });
  </script>
</html>
